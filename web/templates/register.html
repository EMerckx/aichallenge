{% extends "layout.html" -%}
{% set active_page = "register" -%}

{% block content -%}
  <div class="jumbotron">
    <h2>Sign Up</h2>
    <form action="" method="post" name="login">
      {{ render_field(form.nickname) }}<br>
      {{ render_field(form.email) }}<br>
      {{ render_field(form.password) }}<br>
      {{ render_field(form.password_check) }}<br>
      {{ form.submit(class="btn btn-default") }}
    </form>
  </div>
{%- endblock %}
