{% extends "layout.html" -%}
{% set active_page = "register" -%}

{% block content -%}
    <div class="jumbotron">
      <h2>Sign Up</h2>
      <form action="" method="post" name="login">
          {{ form.nickname }}<br>
          {{ form.email }}<br>
          {{ form.password }}<br>
          {{ form.password_confirmation }}<br>
          <p><input class="btn btn-default" type="submit" value="Sign Up"></p>
      </form>
    </div>
{%- endblock %}s
