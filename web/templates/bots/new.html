{% extends "layout.html" %}
{% set active_page = "bots" %}

{% block content -%}
  <div class="jumbotron">
    <h2>New bot</h2>
    <form action="" method="post" enctype="multipart/form-data">
      {{ render_field(form.name) }}<br>
      {{ render_field(form.code) }}<br>
      {{ render_field(form.compile_cmd) }}<br>
      {{ render_field(form.run_cmd) }}<br>
      {{ form.submit(class="btn btn-default") }}
    </form>
  </div>
{%- endblock %}
